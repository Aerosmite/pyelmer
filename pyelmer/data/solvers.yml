heat:
  Equation: 'Heat Equation'
  Procedure: '"HeatSolve" "HeatSolver"'
  Variable: '"Temperature"'
  Variable Dofs: 1
  Calculate Loads: True
  Exec Solver: Always
  Nonlinear System Convergence Tolerance: 1.0e-10
  Nonlinear System Max Iterations: 50
  Nonlinear System Newton After Iterations: 1
  Nonlinear System Newton After Tolerance: 1.0e-6
  Nonlinear System Relaxation Factor: 0.7
  Steady State Convergence Tolerance: 1.0e-10
  Stabilize: True
  Optimize Bandwidth: True
  Linear System Solver: Iterative
  Linear System Iterative Method: BiCGStab
  Linear System Max Iterations: 500
  Linear System Preconditioning: ILU
  Linear System Precondition Recompute: 0
  Linear System Convergence Tolerance: 1.0e-10
  Linear System Abort Not Converged: False
  Linear System Residual Output: 0
  Smart Heater Control After Tolerance: 1.0e-4
mgdyn:
  Equation: MgDyn2DHarmonic
  Procedure: '"MagnetoDynamics2D" "MagnetoDynamics2DHarmonic"'
  Variable: 'Potential[Potential Re:1 Potential Im:1]'
  Variable Dofs: 2
  Exec Solver: Always
  Nonlinear System Convergence Tolerance: 1.0e-10
  Nonlinear System Max Iterations: 50
  Nonlinear System Newton After Iterations: 1
  Nonlinear System Newton After Tolerance: 1.0e-6
  Nonlinear System Relaxation Factor: 0.7
  Steady State Convergence Tolerance: 1.0e-10
  Stabilize: True
  Optimize Bandwidth: True
  Linear System Solver: Iterative
  Linear System Iterative Method: BiCGStab
  Linear System Max Iterations: 500
  Linear System Preconditioning: ILU
  Linear System Precondition Recompute: 0
  Linear System Convergence Tolerance: 1.0e-10
  Linear System Abort Not Converged: False
  Linear System Residual Output: 0
calcfields:
  Equation: CalcFields
  Procedure: '"MagnetoDynamics" "MagnetoDynamicsCalcFields"'
  Potential Variable: Potential
  Angular Frequency: 8.48e4
  Calculate Joule Heating: True
  Calculate Magnetic Field Strength: True
  Calculate Electric Field: True
  Exec Solver: Always
statmag:
  Equation: StatMagSolver
  Procedure: '"StatMagSolve" "StatMagSolver"'
  Variable: Potential
  Variable DOFs: 2
  Calculate Joule Heating: 'Logical True'
  Calculate Magnetic Flux: 'Logical True'
  # Linear System Solver: Direct  # settings from induction heating elmer test case
  # Linear System Direct Method: umfpack
  # Nonlinear System Max Iterations: 1
  # Nonlinear System Convergence Tolerance: 1.0e-6
  # Nonlinear System Relaxation Factor: 1
save_materials: 
  Exec Solver: 'After timestep'
  Procedure: 'File "SaveData" "SaveMaterials"'
  Parameter 1: 'String "Heat Conductivity"'
output:
  Exec Solver: 'After timestep'
  Equation: '"ResultOutput"'
  Procedure: '"ResultOutputSolve" "ResultOutputSolver"'
  VTU Format: True
  Save Geometry Ids: 'Logical True'
  Scalar Field 1: '"Temperature"'
  Scalar Field 2: '"Heat Conductivity"'
  Scalar Field 3: '"Temperature Loads"'
  Scalar Field 4: '"Temperature Flux"'
  Scalar Field 5: '"Potential"'
  Scalar Field 6: '"Joule Heating"'
  Scalar Field 7: '"Magnetic Field Strength"'
  Scalar Field 8: '"Electric Field"'
  Scalar Field 9: '"Temperature Grad"'
flux:
  Exec Solver: 'After timestep'
  Equation: 'String "Flux Solver"'
  Procedure: '"FluxSolver" "FluxSolver"'
  Calculate Grad: 'Logical True'
  Calculate Flux: 'Logical True'
  Target Variable: 'String "Temperature"'
  Flux Coefficient: 'String "Heat Conductivity"'
  Linear System Solver: '"Iterative"'
  Linear System Convergence Tolerance: 1.0e-8
  Linear System Iterative Method: '"BiCGStab"'
  Linear System Max Iterations: 500
  Linear System Preconditioning: ILU
  Linear System Residual Output: 0
  Linear System Abort Not Converged: False
boundary_scalars:
  Exec Solver: 'After timestep'
  Equation: SaveScalars
  Procedure: '"SaveData" "SaveScalars"'
  Filename: '"boundary_scalars.dat"'
  Output Directory: './results'
  Operator 1: 'boundary sum'
  Variable 1: 'Temperature Loads'
  Operator 2: 'diffusive flux'
  Variable 2: Temperature
  Coefficient 2: 'Heat Conductivity'
  # Operator 2: 'boundary int'
  # Variable 2: 'temperature flux'
boundary_lines:
  Exec Solver: 'After timestep'
  Equation: '"SaveLine"'
  Procedure: '"SaveData" "SaveLine"'
  Filename: '"boundary_lines.dat"'
  Output Directory: './results'
  Variable 1: Temperature Grad
  Variable 2: Temperature Loads
  # Variable 1: 'temperature flux'
probe_scalars:
  Exec Solver: 'After timestep'
  Procedure: '"SaveData" "SaveScalars"'
  Filename: '"probes.dat"'
  Output Directory: './results'
  Exact Coordinates: True
phase_change:
  Equation: PhaseSurface
  Variable: '"Phase Surface"'
  Procedure: '"SteadyPhaseChange" "SteadyPhaseChange"'
  Internal Mesh Movement: 'Logical True'
